---
layout: page

---
<div class="container">
    <div class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <h1 class="display-5"> welcome to my blog!</h1>

        <div class="display-4 my-4">
           <a href="https://github.com/rischuhm/"><i class="bi bi-github me-2 text-dark"></i></a>
            <a href="https://www.linkedin.com/in/richard-schuhmann-918584151/"><i class="bi bi-linkedin text-dark"></i></a>
        </div>

        <a class="btn btn-dark m-3" href="./portfolio.html">check my portfolio</a>
        <a class="btn btn-outline-dark" href="#posts">read my latest posts</a>
        
    </div>


    <div id="posts" class="min-vh-100 pt-5">

        <div class="row">

            {% for post in site.posts limit:3 %}

            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <small><i class="bi bi-calendar3"></i> {{post.date | date: "%d-%m-%Y"}}</small>
                        <hr>
                        <p class="card-text">{{post.content |truncatewords: 60}}</p>
                        <div class="d-flex justify-content-end">
                            <a href="#" class="btn btn-dark">Read more</a>
                        </div>
                        
                    </div>
                </div>
            </div>

            {% endfor%}
        </div>

        <div style="height: 75px; width: 100%;">&nbsp;</div>
    </div>

</div>
